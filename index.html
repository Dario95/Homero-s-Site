<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página en Construcción</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div> <!-- Overlay negro transparente -->
  
    <div class="container">
        <img src="lofi-backgrounds/LogoHAAsset 3@4x.png" alt="" style="height: 180px;filter: invert(1);"/>
      <div class="message">
        <h1>Página en construcción</h1>
        <p>Estamos trabajando para ofrecerte algo increíble. Vuelve pronto!</p>
      </div>
      <div class="countdown" id="countdown">
        <p>La página estará lista en:</p>
        <div id="timer">
          <span id="days"></span>Días 
          <span id="hours"></span>Horas 
          <span id="minutes"></span>Minutos 
          <span id="seconds"></span>Segundos
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  
</html>
